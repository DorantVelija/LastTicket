<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <nav>
        <div class="navbar">
            <h3 >LastTicket</h3>
            <img id="burgerMenu" src="burger_menu.svg" onclick="toggleMenu()">
            <ul id="navbarUl">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="about.html">
                    <li>About</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
            </ul>
    </div>
    </nav>

    <div class="smallNavbar">
        <ul>
            <a href="home.html">
                <li>Home</li>
            </a>
            <a href="about.html">
                <li>About</li>
            </a>
            <a href="contact.html">
                <li>Contact</li>
            </a>
        </ul>
</div>

<script>
    const smallNavbar = document.querySelector(".smallNavbar");
    const burgerMenu = document.querySelector("#burgerMenu");

    const toggleMenu = () =>{
        if(smallNavbar.style.display === "none" || smallNavbar.style.display === ""){
            smallNavbar.style.display = "flex";
        }else{
            smallNavbar.style.display = "none";
        }
    }

    window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
            smallNavbar.style.display = "none";
        }
    });
</script>
    
</body>
</html>
